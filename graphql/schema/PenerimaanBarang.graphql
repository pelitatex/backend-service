type PenerimaanBarang {
    id: ID!
    tanggal: String!
    no_plat: String!
    jam_input: String!
    daftarBarang: [PenerimaanBarangDetail]
}

type PenerimaanBarangDetail {
    nama_barang: String!
    nama_warna: String!
    qty: Float!
    jumlah_roll: Int!
}

input ConfirmPenerimaanBarangInput {
    confirmationStatus: Boolean!
}